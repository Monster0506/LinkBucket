<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkBucket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Hover shadow effect */
      .hover-shadow {
        transition:
          transform 0.4s ease,
          box-shadow 0.4s ease,
          background-color 0.4s ease;
      }

      .hover-shadow:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        background-color: rgba(245, 245, 245, 0.9);
      }

      /* Full height for desktop layout */
      .main-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        padding: 40px;
        height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Styling for the form */
      .form-container {
        width: 30%;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 20px; /* Keep form always in view */
      }

      /* Styling for the link list */
      .link-list-container {
        width: 65%;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-height: 100%;
        overflow-y: auto;
      }

      /* Responsive design for smaller devices */
      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          padding: 20px;
          height: auto;
        }

        .form-container,
        .link-list-container {
          width: 100%;
          margin-bottom: 20px;
        }

        .form-container {
          position: relative;
          top: 0;
        }
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Main container with two-column layout for desktop -->
    <div class="main-container">
      <!-- Form Section -->
      <div class="form-container">
        <h1 class="h4 fw-bold mb-3">Link Bucket</h1>
        <form id="linkForm">
          <div class="mb-3">
            <label for="linkTitle" class="form-label">Title</label>
            <input
              id="linkTitle"
              type="text"
              placeholder="Enter a title"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="linkInput" class="form-label">Link</label>
            <input
              id="linkInput"
              type="text"
              placeholder="Enter a link"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Link</button>
        </form>
      </div>

      <!-- Link List Section -->
      <div class="link-list-container">
        <ul
          id="linkList"
          class="row row-cols-1 row-cols-md-2 g-3 list-unstyled"
        ></ul>
      </div>
    </div>

    <script src="/javascripts/main.js"></script>
  </body>
</html>
