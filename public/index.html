<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkBucket</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">LinkBucket</h1>
      <form id="linkForm" class="flex mb-6">
        <input
          type="text"
          id="linkInput"
          placeholder="Paste your link here..."
          required
          class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
        >
          Add Link
        </button>
      </form>
      <div id="linkBucket">
        <h2 class="text-xl font-semibold mb-4">Your Links</h2>
        <ul id="linkList" class="space-y-4">
          <!-- Links will be added here -->
        </ul>
      </div>
    </div>
    <script src="/javascripts/main.js"></script>
  </body>
</html>
